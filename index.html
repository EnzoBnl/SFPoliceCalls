<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SF Police Calls Visuamlization</title>
    <link rel="stylesheet" href="style.css"/>
    <style>
    .button {
    /*background-color: #f2f2f2;*/ /* Gray */
    /*font-color: #000000;*/ /* Gray */
    border: none;
    padding: 0px 0px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 28px;
}




    </style>
</head>

<body class="stackedit">
<div class="stackedit__html"><h1 id="sf-police-calls"><code>SF police calls</code></h1>
    <button class="button" name="get_plot" id="get_plot"><code><b>PLOT IT</b></code></button>
    <p><code>Over</code>
        <input type="text" name="fields_list_plot" id="fields_list_plot" list="fields_list">
        <datalist id="fields_list">
            <option value="Year">
            <option value="Month">
            <option value="DayOfMonth">
            <option value="DayOfWeek">
            <option value="Hour">
            <option value="Type">
            <option value="Category">
            <option value="PdDistrict">
            <option value="Resolution">
        </datalist>
        <code>Category=</code>
        <input type="text" name="categories_list_plot" id="categories_list_plot" list="categories_list">
        <datalist id="categories_list">
            <option value="FRAUD">
            <option value="FAMILY OFFENSES">
            <option value="MISSING PERSON">
            <option value="DRUGS/ALCOHOL">
            <option value="THEFT">
            <option value="VIOLENCE">
            <option value="DELINQUENCY/DISTURBANCE">
            <option value="SEX OFFENSES">
            <option value="PROSTITUTION">
        </datalist>
        OR <code>Type=</code>
        <input type="text" name="types_list_plot" id="types_list_plot" list="types_list">
        <datalist id="types_list">
            <option value="BAD CHECKS">
            <option value="EMBEZZLEMENT">
            <option value="WEAPON LAWS">
            <option value="BRIBERY">
            <option value="GAMBLING">
            <option value="FRAUD">
            <option value="LIQUOR LAWS">
            <option value="SECONDARY CODES">
            <option value="FORGERY/COUNTERFEITING">
            <option value="WARRANTS">
            <option value="RECOVERED VEHICLE">
            <option value="FAMILY OFFENSES">
            <option value="MISSING PERSON">
            <option value="KIDNAPPING">
            <option value="OTHER OFFENSES">
            <option value="DRUG/NARCOTIC">
            <option value="DRUNKENNESS">
            <option value="DRIVING UNDER THE INFLUENCE">
            <option value="BURGLARY">
            <option value="EXTORTION">
            <option value="ROBBERY">
            <option value="VEHICLE THEFT">
            <option value="STOLEN PROPERTY">
            <option value="ASSAULT">
            <option value="TREA">
            <option value="TRESPASS">
            <option value="PORNOGRAPHY/OBSCENE MAT">
            <option value="VANDALISM">
            <option value="RUNAWAY">
            <option value="ARSON">
            <option value="LOITERING">
            <option value="SUSPICIOUS OCC">
            <option value="DISORDERLY CONDUCT">
            <option value="SEX OFFENSES, FORCIBLE">
            <option value="SEX OFFENSES, NON FORCIBLE">
            <option value="PROSTITUTION">
            <option value="NON-CRIMINAL">
        </datalist>
        , <code>Resolution=</code>
        <input type="text" name="resolutions_list_plot" id="resolutions_list_plot" list="resolutions_list">
        <datalist id="resolutions_list">
            <option value="JUVENILE BOOKED">
            <option value="EXCEPTIONAL CLEARANCE">
            <option value="ARREST, BOOKED">
            <option value="CLEARED-CONTACT JUVENILE FOR MORE INFO">
            <option value="PROSECUTED FOR LESSER OFFENSE">
            <option value="LOCATED">
            <option value="UNFOUNDED">
            <option value="DISTRICT ATTORNEY REFUSES TO PROSECUTE">
            <option value="JUVENILE ADMONISHED">
            <option value="PSYCHOPATHIC CASE">
            <option value="COMPLAINANT REFUSES TO PROSECUTE">
            <option value="JUVENILE DIVERTED">
            <option value="JUVENILE CITED">
            <option value="ARREST, CITED">
            <option value="PROSECUTED BY OUTSIDE AGENCY">
            <option value="NONE">
            <option value="NOT PROSECUTED">
        </datalist>
    </p>
    <div id="plot"></div>
    <button class="button" name="get_map" id="get_map"><code><b>MAP IT</b></code></button>
    <p>
        <code>Date</code>
        <input type="text" autocomplete=true name="date" id="date" min="2003-01" max="2018-05" value="test">
        <code>Category=</code>
        <input type="text" name="categories_list_map" id="categories_list_map" list="categories_list">
        OR <code>Type=</code>
        <input type="text" name="types_list_map" id="types_list_map" list="types_list">
        , <code>Resolution=</code>
        <input type="text" name="resolutions_list_map" id="resolutions_list_map" list="resolutions_list">

    </p>
    <div id="map"></div>
    <h2 id="notes_title"><code>Notes</code></h2>
    <p>Calls to police stations for <strong>incidents</strong> from <em>1st Jan 2003</em> to <em>15th May 2018</em> (2
        215 024 incidents)</p>

</div>
<script type="text/javascript" src="request.js"></script>

</body>
</html>
